<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Kurt Warner Trivia Gauntlet</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="jumbotron">
			<h1>The Kurt Warner Trivia Gauntlet</h1>	
			<p>We all know and love Kurt Warner, but how much do you really know?  Answer the questions before time runs out, hotshot.</p>
		</div>
		<span id="counter">45</span>
		<div class="panel panel-default"></div>
				<div class="panel panel-body">
					<h3>Where was Kurt Warner born?</h3>
					<div class="btn-group1" role="group" aria-label="...">
  					<button type="button" class="btn btn-default" id="button1" onclick="checkAnswer(1,1)">Burlington, Iowa</button>
 					<button type="button" class="btn btn-default" id="button2" onclick="checkAnswer(1,2)">Springfield, Illinois</button>
  					<button type="button" class="btn btn-default" id="button3" onclick="checkAnswer(1,3)">Sacramento, California</button>
					<button type="button" class="btn btn-default" id="button4" onclick="checkAnswer(1,4)">Heaven, Above</button>
					</div>
					<h3>Which of these teams did Kurt Warner NOT play for?</h3>
					<div class="btn-group2" role="group" aria-label="...">
  					<button type="button" class="btn btn-default" id="button1" onclick="checkAnswer(2,1)">New York Jets</button>
 					<button type="button" class="btn btn-default" id="button2" onclick="checkAnswer(2,2)">New York Giants</button>
  					<button type="button" class="btn btn-default" id="button3" onclick="checkAnswer(2,3)">St. Louis Rams</button>
					<button type="button" class="btn btn-default" id="button4" onclick="checkAnswer(2,4)">Arizona Cardinals</button>
					</div>
					<h3>When was Kurt Warner inducted into the NFL Hall of Fame?</h3>
					<div class="btn-group3" role="group" aria-label="...">
  					<button type="button" class="btn btn-default" id="button1" onclick="checkAnswer(3,1)">2016</button>
 					<button type="button" class="btn btn-default" id="button2" onclick="checkAnswer(3,2)">2015</button>
  					<button type="button" class="btn btn-default" id="button3" onclick="checkAnswer(3,3)">2017</button>
					<button type="button" class="btn btn-default" id="button4" onclick="checkAnswer(3,4)">None of the above</button>
					</div>
			</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
